<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up.com</title>
    <link rel="stylesheet" href="styles/sign up style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading-box">
        <h1 class="sign-up-heading">Join our journal....share your story with us</h1>
    </div>
    <div class="sign-up-box">
        <div class="email-box">
            <input class="email-input" type="text" placeholder="Enter your email" id="email" required>
        </div>
        <div class="password-box">
            <input class="password-input" type="password" id="password" placeholder="Enter your password" required>
            <div>
                <img class="password-show-img" src="images/password show image.png" alt="password-show-img">
            </div>
        </div>
        <div class="info-give-button-div">
            <button class="info-give-button" id="join">
                Create account
            </button>
        </div>
    </div>
</body>
<script src="JS/sign-up-page.js"></script>
</html>
